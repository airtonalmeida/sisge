
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			
			<p:fieldset legend="#{messages['base.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsbase" columns="3">
										
					<h:outputLabel value="#{messages['base.label.descricao']}: " for="descricao" styleClass="text-input" />
					
					<h:inputText id="descricao" value="#{baseEditMB.bean.descricao}"
						title="#{messages['base.alt.descricao']}" />
					
					<p:message for="descricao" />
						
				</h:panelGrid>
			</p:fieldset>
			
		<br />
		
		<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{baseEditMB.insert}"
						rendered="#{!baseEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{baseEditMB.update}"
						rendered="#{baseEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="PF('confirmation').show()"
						rendered="#{baseEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{baseEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="PF('confirmation').hide();" type="button" />
					</p:confirmDialog>
					<p:commandButton value="#{messages['button.cancelar']}" action="#{baseEditMB.cancelar()}"
						 ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>
			
						
		</h:form>
	</ui:define>
</ui:composition>
