
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{sexoEditMB.insert}"
						rendered="#{!sexoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{sexoEditMB.update}"
						rendered="#{sexoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="PF('confirmation').show()"
						rendered="#{sexoEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{sexoEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="PF('confirmation').hide();" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['sexo.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldssexo" columns="3">
				
					<h:outputLabel value="#{messages['sexo.label.id']}: " for="id" styleClass="text-input" />
										
					<h:outputText id="id" value="#{sexoEditMB.bean.id}" />
					
					<p:message for="id" />
						
					<h:outputLabel value="#{messages['sexo.label.descricao']}: " for="descricao" styleClass="text-input" />
					
					<h:inputText id="descricao" value="#{sexoEditMB.bean.descricao}"
						title="#{messages['sexo.alt.descricao']}" />
					
					<p:message for="descricao" />
						
				</h:panelGrid>
			</p:fieldset>
			
		</h:form>
	</ui:define>
</ui:composition>
